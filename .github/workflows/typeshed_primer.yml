name: typeshed_primer

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  typeshed_primer:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          path: old
      - uses: actions/checkout@v3
        with:
          repository: python/typeshed
          path: typeshed
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: setup.py
      # We CD so that "old" and "typeshed" dont appear in the error path
      - name: Run on current branch
        run: |
          pip install -e .
          cd typeshed
          flake8 --exit-zero --color never --output-file errors_new.txt
      - name: Run on target branch
        run: |
          cd old
          pip install -e .
          cd ../typeshed
          flake8 --exit-zero --color never --output-file errors_old.txt
      - run: |
          echo ${{ github.event.pull_request.number }} | tee pr_number.txt
          diff typeshed/errors_old.txt typeshed/errors_new.txt | tee errors_diff.txt
      - name: Upload Flake8 errors and PR number
        uses: actions/upload-artifact@v3
        with:
          name: typeshed_primer_errors
          path: |
            errors_diff.txt
            pr_number.txt
