[tox]
minversion=2.3.1
envlist = tests,typeshed

[testenv]
deps =
    flake8 >= 3.2.1
    attrs
whitelist_externals =
    git

[testenv:tests]
commands =
    python setup.py test

[testenv:typeshed]
commands =
    pip install -U .
    git clone https://www.github.com/python/typeshed {envtmpdir}/typeshed
    flake8 {envtmpdir}/typeshed
